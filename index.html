<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routes Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 500px;"></div>
<select id="geojsonSelect" onchange="loadGeoJSONFile(this.value)">
  <option value="">SÃ©lectionnez un fichier GeoJSON</option>
  <option value="https://raw.githubusercontent.com/Gabriel60410/routes-viewer/main/5_vnb4_car0.geojson">Circuit 5_0</option>
  <option value="https://raw.githubusercontent.com/gabriel60410/routes-viewer/main/5_vbn4_car1.geojson">Circuit 5_1</option>
  <option value="https://raw.githubusercontent.com/gabriel60410/routes-viewer/main/5_vbn4_car2.geojson">Circuit 5_2</option>
  <option value="https://raw.githubusercontent.com/gabriel60410/routes-viewer/main/5_vbn4_car3.geojson">Circuit 5_3</option>
</select>

<script>
  // Initialisez la carte
  var map = L.map('map').setView([48.864716, 2.349014], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var geojsonLayer;

  // Fonction pour charger un fichier GeoJSON
  function loadGeoJSONFile(filePath) {
    if (geojsonLayer) {
      map.removeLayer(geojsonLayer);
    }
    fetch(filePath)
      .then(function(response) {
        return response.json();
      })
      .then(function(geojsonData) {
        console.log(geojsonData);
        geojsonLayer = L.geoJSON(geojsonData).addTo(map);
        map.fitBounds(geojsonLayer.getBounds());
      });
  }
</script>

</body>
</html>
